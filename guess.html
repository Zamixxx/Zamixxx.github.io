<script type="text/javascript">
	function checkGuess(){
		var answer = Math.floor(Math.random() * 100) + 1;
		alert('Игра угадайка. Я загадал число от 1 до 100, попробуй угадать');
		var tryCount = 0;
		do {
		tryCount++;
		var useranswer1 = parseInt(prompt('Первый игрок. Введите число от 1 до 100:'));
		
		if (useranswer1 == 101) {
		alert('выход')
		break;
		}		
		if ((useranswer1 >= 1) && (useranswer1 <= 101)) {
			if (answer == useranswer1) {
			alert('Угадали игрок один с попытки ' + tryCount)
			break;
			} else if (answer > useranswer1){
			alert('твое число слишком маленькое');
			} else {
			alert('твое число слишком большое');
			}
			
		} else {
			alert('от 1 до 100');
			}
		var useranswer2 = parseInt(prompt('Второй игрок. Введите число от 1 до 100:'));

		if (useranswer2 == 101) {
		alert('выход')
		break;
		}		
		if ((useranswer2 >= 1) && (useranswer2 <= 101)) {
			if (answer == useranswer2) {
			alert('Угадал игрок два с попытки ' + tryCount)
			break;
			} else if (answer > useranswer2){
			alert('твое число слишком маленькое');
			} else {
			alert('твое число слишком большое');
			}
			
		} else {
			alert('от 1 до 100');
			}
			
		} while ((answer !== useranswer1) || (answer !== useranswer2));
	}


</script>>
